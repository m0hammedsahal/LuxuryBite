{% extends 'base/base.html' %}
{% block title %}Set New Password{% endblock %}

{% block content %}
{% if validlink %}
<h2 class="text-2xl font-bold mb-4">Set New Password</h2>
<form method="post">
    {% csrf_token %}
    <input type="password" name="password" placeholder="New Password" required class="border p-2 rounded w-full">
    <input type="password" name="confirm_password" placeholder="Confirm Password" required class="border p-2 rounded w-full mt-2">
    <button type="submit" class="btn btn-primary mt-2">Reset Password</button>
</form>
{% else %}
<p class="text-red-500">Invalid or expired link. Please request a new password reset.</p>
<a href="{% url 'authentication:custom_password_reset' %}" class="btn btn-primary mt-2">Request Reset Again</a>
{% endif %}
{% endblock %}
