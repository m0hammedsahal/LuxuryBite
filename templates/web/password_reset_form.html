{% extends 'base/base.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Reset Your Password</h2>
<p>Enter your email address below to receive a password reset link.</p>
<form method="post">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Email" required class="border p-2 rounded w-full">
    <button type="submit" class="btn btn-primary mt-2">Send Reset Link</button>
</form>
{% endblock %}
