{% extends 'base/base.html' %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-4">My Profile</h2>
    <form method="post" action="/profile/update/">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-medium">Username</label>
            <input 
                type="text" 
                id="username" 
                name="username" 
                class="w-full border border-gray-300 rounded-lg p-2" 
                value="{{ user.username }}" 
                readonly
            >
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium">Email</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                class="w-full border border-gray-300 rounded-lg p-2" 
                value="{{ user.email }}" 
                required
            >
        </div>
        <div class="mb-4">
            <label for="first_name" class="block text-gray-700 font-medium">First Name</label>
            <input 
                type="text" 
                id="first_name" 
                name="first_name" 
                class="w-full border border-gray-300 rounded-lg p-2" 
                value="{{ user.first_name }}"
            >
        </div>
        <div class="mb-4">
            <label for="last_name" class="block text-gray-700 font-medium">Last Name</label>
            <input 
                type="text" 
                id="last_name" 
                name="last_name" 
                class="w-full border border-gray-300 rounded-lg p-2" 
                value="{{ user.last_name }}"
            >
        </div>
        <button 
            type="submit" 
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
            Update Profile
        </button>
    </form>

    <div class="mt-6 text-center">
        <a 
            href="" 
            class="inline-block mt-2 bg-gray-700 text-white px-4 py-2 rounded-lg hover:bg-gray-800 transition duration-200 ease-in-out">
            Change Password
        </a>
    </div>
    
</div>
{% endblock %}
