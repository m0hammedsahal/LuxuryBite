<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gourmet Store{% endblock %}</title>
    
    <!-- Tailwind CSS (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts (optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Favicon (optional) -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Additional Meta Tags for SEO (optional) -->
    <meta name="description" content="Welcome to Gourmet Store, your destination for premium food products, gourmet items, and luxury treats delivered to your doorstep.">
    <meta name="author" content="Sharafudheen K">
</head>
<body class="font-roboto bg-gray-100 text-gray-800">

    <!-- Main Content -->
    <div class="min-h-screen flex flex-col">
        <!-- Header Section -->
        <header class="bg-white shadow-lg py-4">
            <div class="container mx-auto flex justify-between items-center">
                <div class="text-3xl font-bold text-blue-600">
                    <a href="/">Gourmet Store</a>
                </div>
                <nav class="space-x-8">
                    <a href="/" class="text-lg text-gray-700 hover:text-blue-600">Home</a>
                    <a href="#products" class="text-lg text-gray-700 hover:text-blue-600">Products</a>
                    <a href="#categories" class="text-lg text-gray-700 hover:text-blue-600">Categories</a>
                    <a href="#contact" class="text-lg text-gray-700 hover:text-blue-600">Contact</a>
                </nav>
                <div class="flex space-x-4">
                    <input type="text" placeholder="Search..." class="p-2 border border-gray-300 rounded-lg w-64">
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Login</button>
                </div>
            </div>
        </header>

        <!-- Main Content Block -->
        <main class="flex-grow">
            {% block content %}
            <!-- Dynamic content will be inserted here -->
            {% endblock %}
        </main>

        <!-- Footer Section -->
        <footer class="bg-blue-600 text-white py-8">
            <div class="container mx-auto text-center">
                <p>&copy; 2024 Gourmet Food Store | All Rights Reserved</p>
                <div class="mt-4">
                    <a href="#" class="text-white mx-2"><i class="fab fa-facebook"></i> Facebook</a>
                    <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i> Instagram</a>
                    <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i> Twitter</a>
                </div>
            </div>
        </footer>
    </div>

    <!-- Optional JS Libraries -->
    <!-- JQuery (Optional for DOM manipulations or AJAX) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS (Optional for components like modals, dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS (Optional) -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
