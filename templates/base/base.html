<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gourmet Store{% endblock %}</title>
    
    <!-- Tailwind CSS (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts (optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Favicon (optional) -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Additional Meta Tags for SEO (optional) -->
    <meta name="description" content="Welcome to Gourmet Store, your destination for premium food products, gourmet items, and luxury treats delivered to your doorstep.">
    <meta name="author" content="Sharafudheen K">
</head>
<body class="font-roboto bg-gray-100 text-gray-800 overflow-x-hidden">

    <!-- Main Content -->
    <div class="min-h-screen flex flex-col">
        <!-- Header Section -->
        <header class="bg-white shadow-lg py-4 px-4 fixed top-0 left-0 w-full z-50 transition-all duration-300 ease-in-out transform" id="header">
            <div class="container mx-auto flex justify-between items-center">
                <!-- Logo -->
                <div class="hidden lg:flex text-3xl font-bold text-teal-600">
                    <a href="/">Gourmet Store</a>
                </div>
                
                <!-- Desktop Menu (hidden on mobile) -->
                <nav class="hidden lg:flex space-x-8">
                    <a href="/" class="text-lg text-gray-700 hover:text-teal-600">Home</a>
                    <a href="#products" class="text-lg text-gray-700 hover:text-teal-600">Products</a>
                    <a href="{% url 'web:cart_page' %}" class="text-lg text-gray-700 hover:text-teal-600">Cart</a>
                    <a href="#contact" class="text-lg text-gray-700 hover:text-teal-600">Contact</a>
                </nav>
        
                <!-- Search and Login -->
                <div class="flex space-x-4 mr-2">
                    <input type="text" placeholder="Search..." class="p-2 border-[1px] border-gray-300 rounded-lg w-44 sm:w-48 md:w-64 lg:w-64">
                    <button class="bg-teal-600 text-white px-4 py-2 rounded-lg hover:bg-teal-700">Login</button>
                </div>
        
                <!-- Mobile Hamburger Menu Button -->
                <div class="lg:hidden flex items-center">
                    <button id="hamburger" class="text-gray-700 hover:text-teal-600">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        
            <!-- Mobile Menu (hidden by default) -->
            <div id="mobileMenu" class="lg:hidden mt-4 space-y-4 px-4 bg-white shadow-lg hidden">
                <a href="/" class="block text-lg text-gray-700 hover:text-teal-600">Home</a>
                <a href="#products" class="block text-lg text-gray-700 hover:text-teal-600">Products</a>
                <a href="{% url 'web:cart_page' %}" class="block text-lg text-gray-700 hover:text-teal-600">Cart</a>
                <a href="#contact" class="block text-lg text-gray-700 hover:text-teal-600">Contact</a>
            </div>
        </header>
        
        <script>
            // Mobile menu toggle function
            document.getElementById('hamburger').addEventListener('click', function () {
                const mobileMenu = document.getElementById('mobileMenu');
                mobileMenu.classList.toggle('hidden');
            });
        
            // Adding a scroll effect to animate header (e.g., reduce height or add effects)
            window.addEventListener('scroll', function () {
                const header = document.getElementById('header');
                if (window.scrollY > 50) {
                    header.classList.add('bg-teal-600', 'shadow-xl');
                } else {
                    header.classList.remove('bg-teal-600', 'shadow-xl');
                }
            });
        </script>
        

        <!-- Main Content Block -->
        <main class="flex-grow">
            {% block content %}
            <!-- Dynamic content will be inserted here -->
            {% endblock %}
        </main>

        <!-- Footer Section -->
        <footer class="bg-teal-600 text-white py-8">
            <div class="container mx-auto text-center">
                <p>&copy; 2024 Gourmet Food Store | All Rights Reserved</p>
                <div class="mt-4">
                    <a href="#" class="text-white mx-2"><i class="fab fa-facebook"></i> Facebook</a>
                    <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i> Instagram</a>
                    <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i> Twitter</a>
                </div>
            </div>
        </footer>
    </div>

    <!-- Optional JS Libraries -->
    <!-- JQuery (Optional for DOM manipulations or AJAX) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS (Optional for components like modals, dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS (Optional) -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
